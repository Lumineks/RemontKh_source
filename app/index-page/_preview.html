<section class="preview">
    <div class="container">
        <div class="preview__inner">
            <h1 class="preview__title title section-title">
                <span class="extra-bold">
                    Ремонт квартир
                </span> под ключ в Харькове
            </h1>
            <div class="preview__text">
                Закажите ремонт Вашей мечты по доступным ценам.
            </div>
            <ul class="preview__list">
                <li class="preview__item">Подскажем с чего начать</li>
                <li class="preview__item">Где можно сэкономить</li>
                <li class="preview__item">Составим бесплатно смету</li>
                <li class="preview__item">Даем гарантию</li>
            </ul>
            <a class="preview__link btn" href="#">Рассчитать стоимость</a>
        </div>
    </div>

    <form class="preview__form decoration wow animate__fadeIn">
        <div class="preview__form-title">
            Оставьте заявку и мы вам перезвоним
        </div>
        <label class="preview__label" for="name"></label>
        <input class="preview__input preview__input--name" id="name" type="text" placeholder="Имя" required>
        <label class="preview__label" for="tel"></label>
        <input class="preview__input preview__input--tel" id="tel" type="tel" placeholder="+38 (___) ___-__-__" required onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
        <button class="preview__btn btn" type="submit">Отправить</button>
    </form>
</section>
