<section class="price wow animate__fadeInLeftBig" id="price">
    <div class="container">
        <div class="price__inner">
            <h2 class="price__title title">
                Узнайте, сколько будет стоить
                <span>Ваш ремонт</span>
            </h2>

            <div class="price__wrapper">
                <form class="price__form">
                    <input class="price__type" id="cosmetic" type="radio" name="type" checked>
                    <label class="price__label" for="cosmetic">Косметический </label>

                    <input class="price__type" id="total" type="radio" name="type">
                    <label class="price__label" for="total">Капитальный</label>

                    <input class="price__type" id="perfect" type="radio" name="type">
                    <label class="price__label" for="perfect">Экслюзив</label>

                    <label class="price__area-label" for="area">
                        Общая площадь, м²
                    </label>
                    <input class="price__meter" id="area" type="number" min="0" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
                    <label for="range" class="price__range-label">
                        Количество комнат
                    </label>
                    <input id="range" type="range" value="1">


                    <input class="price__checkbox" id="walls" type="checkbox">
                    <label class="price__label-checkbox" for="walls">
                        Выравнивание стен
                    </label>
                    <input class="price__checkbox" id="planning" type="checkbox">
                    <label class="price__label-checkbox" for="planning">
                            Перепланировка
                    </label>

                    <div class="price__more">
                        <div class="price__more-title">
                            Дополнительные опции
                        </div>
                        <div class="price__dropdown">
                            <ul class="price__list">
                                <li class="price__item">
                                    <input class="price__checkbox" id="electronics" type="checkbox">
                                    <label class="price__label-checkbox" for="electronics">
                                    Замена или изменение электропроводки
                                    </label>
                                </li>
                                <li class="price__item">
                                    <input class="price__checkbox" id="plumber" type="checkbox">
                                    <label class="price__label-checkbox" for="plumber">
                                    Замена или изменение сантехнической разводки
                                    </label>
                                </li>
                                <li class="price__item">
                                    <input class="price__checkbox" id="sound" type="checkbox">
                                    <label class="price__label-checkbox" for="sound">
                                    Звукоизоляция стен, пола или потолка
                                    </label>
                                </li>
                                <li class="price__item">
                                    <input class="price__checkbox" id="floor" type="checkbox">
                                    <label class="price__label-checkbox" for="floor">
                                    Полы с подогревом (теплый пол)
                                    </label>
                                </li>
                                <li class="price__item">
                                    <input class="price__checkbox" id="radiator" type="checkbox">
                                    <label class="price__label-checkbox" for="radiator">
                                    Замена радиаторов
                                    </label>
                                </li>
                                <li class="price__item">
                                    <input class="price__checkbox" id="fixing" type="checkbox">
                                    <label class="price__label-checkbox" for="fixing">
                                    Выравнивание пола (стяжка)
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="price__total">
                        <span>Итого</span>
                        <span class="price__money">220426 грн</span>
                    </div>

                    <button class="price__btn btn" type="submit">Получить Консультацию</button>
                </form>

                <div class="price__description">
                    <div class="price__image-wrapper">
                        <img class="price__image" src="images/price.jpg" alt="">
                    </div>

                    <div class="price__info">
                        <h4 class="price__info-title title">
                            Ремонт
                        </h4>
                        <p class="price__text">
                            Ремонт квартиры, дома или офиса – очень ответственный и сложный процесс, качество исполнения которого зависит от множества факторов.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
